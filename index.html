<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสิ่งที่ต้องทำของฉัน</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>รายการสิ่งที่ต้องทำ</h1>
        </header>

        <section class="add-todo-section">
            <input type="text" id="todoTitleInput" placeholder="สิ่งที่ต้องทำใหม่...">
            <select id="subjectSelect">
                <option value="">เลือกวิชา</option>
                <option value="เคมี">เคมี</option>
                <option value="ฟิสิกส์">ฟิสิกส์</option>
                <option value="คณิตศาสตร์เพิ่มเติม">คณิตศาสตร์เพิ่มเติม</option>
                <option value="คณิตศาสตร์พื้นฐาน">คณิตศาสตร์พื้นฐาน</option>
                <option value="ภาษาไทย">ภาษาไทย</option>
                <option value="ดนตรี">ดนตรี</option>
                <option value="IS">IS</option>
                <option value="เทคโนโลยี">เทคโนโลยี</option>
                <option value="อังกฤษ">อังกฤษ</option>
                <option value="ประวัติศาสตร์สากล">ประวัติศาสตร์สากล</option>
                <option value="การงาน">การงาน</option>
                <option value="สังคม">สังคม</option>
                <option value="ชีวะ">ชีวะ</option>
                <option value="พละ">พละ</option>
            </select>
            <button id="addTodoButton">เพิ่ม</button>
        </section>

        <section class="todo-list-section">
            <div id="todoList" class="todo-list">
                <p class="initial-message" id="initialMessage">กำลังโหลดรายการ...</p>
            </div>
        </section>

        <footer class="app-footer">
            <p>&copy; 2025 My Todo App</p>
        </footer>
    </div>
</body>
</html>
