<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกงานของฉัน</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>บันทึกงานที่ต้องทำ</h1>

        <div class="input-section">
            <select id="subjectSelect">
                <option value="">เลือกวิชา</option>
                <option value="เคมี">เคมี</option>
                <option value="ฟิสิกส์">ฟิสิกส์</option>
                <option value="คณิตศาสตร์เพิ่มเติม">คณิตศาสตร์เพิ่มเติม</option>
                <option value="คณิตศาสตร์พื้นฐาน">คณิตศาสตร์พื้นฐาน</option>
                <option value="ภาษาไทย">ภาษาไทย</option>
                <option value="ดนตรี">ดนตรี</option>
                <option value="IS">IS</option>
                <option value="เทคโนโลยี">เทคโนโลยี</option>
                <option value="อังกฤษ">อังกฤษ</option>
                <option value="ประวัติศาสตร์สากล">ประวัติศาสตร์สากล</option>
                <option value="การงาน">การงาน</option>
                <option value="สังคม">สังคม</option>
                <option value="ชีวะ">ชีวะ</option>
                <option value="พละ">พละ</option>
            </select>
            <input type="text" id="taskInput" placeholder="เพิ่มรายละเอียดงานที่นี่...">
            <button id="addTaskButton">เพิ่มงาน</button>
        </div>

        <div class="task-list" id="taskList">
            <p class="loading-message">กำลังโหลดงาน...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
